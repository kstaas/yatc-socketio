<!doctype html>
<html>
  <head>
    <title>Socket.IO Dice</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 2px 2px; }
      #messages li:nth-child(odd) { background: #eee; }
      #messages { margin-bottom: 40px }
    </style>
    <link rel='stylesheet' href='styles.css'>
  </head>
  <body onload='initialize();'>
    <div>
        <table id='board'></table>
        <p>
        <div id='dice'></div>
        <p>
        <input type='button' id='rollrestart' value=''     disabled style='height:45px; width:100px' onclick='onRollRestart()'/>
        <input type='button' id='help'        value='Help'          style='height:45px; width:100px' onclick=''/>
    </div>
    <div>
        <ul id="messages"></ul>
        <form action="">
          <input id="n" size="8"/><input id="m" size="32" autocomplete="off" /><button>Send</button>
        </form>
    </div>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="client.js"></script>
  </body>
</html>
